# .github/workflows/ci.yml
name: E-commerce Full-Stack CI/CD Pipeline

on:
  push:
    branches: [main, dev, "feature/*"]
  pull_request:
    branches: [main, dev]

jobs:
  # ========== BACKEND PIPELINE ==========
  backend-build:
    name: Backend - Build & Compile
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
          
      - name: Build with Maven
        run: mvn clean compile -DskipTests
        
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar
          if-no-files-found: error

  backend-test:
    name: Backend - Run Tests
    runs-on: ubuntu-latest
    needs: backend-build
    defaults:
      run:
        working-directory: ./backend
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
          
      - name: Run Unit Tests
        run: mvn test
        
      - name: Run Integration Tests
        run: mvn verify -Dit.test="*IT"

  backend-sonar:
    name: Backend - Quality Gate (SonarCloud)
    runs-on: ubuntu-latest
    needs: backend-test
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: ./backend
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Run SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn verify sonar:sonar -Dsonar.projectKey=myapp-backend

  # ========== FRONTEND PIPELINE ==========
  frontend-install:
    name: Frontend - Install Dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
          
      - name: Install Dependencies
        run: npm ci

  frontend-lint:
    name: Frontend - Lint & Type Check
    runs-on: ubuntu-latest
    needs: frontend-install
    defaults:
      run:
        working-directory: ./frontend
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint || echo "Linting issues found"
        
      - name: TypeScript Compilation Check
        run: npx tsc --noEmit

  frontend-test:
    name: Frontend - Run Tests
    runs-on: ubuntu-latest
    needs: frontend-lint
    defaults:
      run:
        working-directory: ./frontend
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Run Unit Tests
        run: npm test -- --watch=false --browsers=ChromeHeadless

  # ========== CONTAINERIZATION ==========
  containerize-backend:
    name: Containerize Backend
    runs-on: ubuntu-latest
    needs: [backend-sonar, frontend-test]
    if: github.ref == 'refs/heads/main'  # Only on main branch!
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Build Backend JAR
        run: |
          cd backend
          mvn clean package -DskipTests
          
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/myapp-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/myapp-backend:${{ github.sha }}

  containerize-frontend:
    name: Containerize Frontend
    runs-on: ubuntu-latest
    needs: [backend-sonar, frontend-test]
    if: github.ref == 'refs/heads/main'  # Only on main branch!
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build -- --configuration=production
          
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/myapp-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/myapp-frontend:${{ github.sha }}

